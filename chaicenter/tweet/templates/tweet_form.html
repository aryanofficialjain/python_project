{% extends "layout.html" %}
 {% block title %} Tweet{% endblock %} 
 {% block content %}
<h1 class="text-center mt-4">Welcome To Tweet</h1> 

<h2>{% if form.instance.pk%} Edit Tweet {% else %} Create Tweet {% endif %}
    
</h2>

<form method="post" enctype='multipart/form-data' class='form'>
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-danger">Submit</button>
</form>

<a href={%url 'tweet_list' %} >Back To Tweet List</a>

{% endblock %}
